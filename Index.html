<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الفصول</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>روايتي</h1>
    </header>
    
    <main>
        <h2>الفصول المتاحة</h2>
        <ul id="chapter-list">
            <li>جاري تحميل الفصول...</li>
        </ul>
    </main>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("chapters/chapter-list.json")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("تعذر تحميل قائمة الفصول.");
                    }
                    return response.json();
                })
                .then(chapters => {
                    const listContainer = document.getElementById("chapter-list");
                    listContainer.innerHTML = ""; // مسح القائمة الافتراضية

                    if (chapters.length === 0) {
                        listContainer.innerHTML = "<li>لا توجد فصول متاحة حاليًا.</li>";
                        return;
                    }

                    chapters.forEach(chapter => {
                        const listItem = document.createElement("li");
                        const link = document.createElement("a");
                        link.href = `chapter.html?id=${chapter.id}`;
                        link.textContent = chapter.title;
                        listItem.appendChild(link);
                        listContainer.appendChild(listItem);
                    });
                })
                .catch(error => {
                    document.getElementById("chapter-list").innerHTML = `<li style="color: red;">${error.message}</li>`;
                });
        });
    </script>
</body>
</html>
